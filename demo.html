<html><head>

  <style type="text/css">
    .showMore{list-style-type:none;}
  </style>
  



<script type="text/javascript">//<![CDATA[
$(window).load(function(){
$('.nav li > div > ul')
  .find('li:gt(1)') //you want :gt(4) since index starts at 0 and H3 is not in LI
  .hide()
  .end()
  .each(function(){
      if($(this).children('li').length > 2){ //iterates over each UL and if they have 5+ LIs then adds Show More...
          $(this).append(
              $('<li>Show More...</li>')
              .addClass('showMore')
              .click(function(){
                  if($(this).siblings(':hidden').length > 0){
                      $(this).html('Show Less...').siblings(':hidden').show();
                  }else{
                      $(this).html('Show More...').show().siblings('li:gt(1)').hide();
                  }
                  //$('.showMore').not(this).show().siblings('li:gt(4)').hide();
              })
          );
     }
  });
  
});//]]> 

</script>

</head>
